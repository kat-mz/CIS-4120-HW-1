<!DOCTYPE html>
<html lang="en">
<head>
    <title>Degree Planner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <img src="/Assets/iphone-ios-notification-bar-includes-600nw-2582899081.webp">
            </div>
        </div>
        <div class="header">
            <h1>Degree Planner</h1>
            <div class="progress-label">Overall Progress</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-percentage">60%</div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <button class="button-primary">Select Requirements to Fulfill</button>
            <div class="degree-audit">
                <span class="resize-span">Degree Audit</span>
                <div class="arrow">
                    <img src="/Assets/Chevron.png">
                </div>
            </div>

            <!-- Requirements Grid -->
            <div class="requirements-grid">
                <div class="requirement-card">
                    <div class="card-content">
                        <div class="card-label">Degree</div>
                        <div class="card-title">Bachelor of Arts</div>
                        <div class="card-progress-bar">
                            <div class="card-progress-fill" style="width: 75%;"></div>
                        </div>
                    </div>
                </div>

                <div class="requirement-card">
                    <div class="card-content">
                        <div class="card-label">General Education</div>
                        <div class="card-title">Foundations</div>
                        <div class="card-progress-bar">
                            <div class="card-progress-fill" style="width: 100%;"></div>
                        </div>
                    </div>
                </div>

                <div class="requirement-card">
                    <div class="card-content">
                        <div class="card-label">General Education</div>
                        <div class="card-title">Sectors</div>
                        <div class="card-progress-bar">
                            <div class="card-progress-fill" style="width: 50%;"></div>
                        </div>
                    </div>
                </div>

                <div class="requirement-card">
                    <div class="card-content">
                        <div class="card-label">Major</div>
                        <div class="card-title">Cognitive Science</div>
                        <div class="card-progress-bar">
                            <div class="card-progress-fill" style="width: 65%;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <a href="#" class="nav-item active">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </a>
            <a href="#" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polygon points="12,6 14,11 12,12 10,11" fill="currentColor" stroke="none" transform="rotate(45 12 12)"/>
                    <polygon points="12,18 10,13 12,12 14,13" fill="currentColor" stroke="none" opacity="0.4" transform="rotate(45 12 12)"/>
                    <circle cx="12" cy="12" r="1.5" fill="white" stroke="none"/>
                </svg>
            </a>
            <a href="#" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                </svg>
            </a>
            <a href="#" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </a>
        </div>

        <!-- Home Indicator -->
        <div class="home-indicator"></div>

        <!-- Scrollbar -->
        <div class="scrollbar-placeholder"></div>
    </div>
</body>
</html>
